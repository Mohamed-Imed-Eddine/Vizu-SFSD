<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../jquery-ui.css">
    <link rel="stylesheet" href="../jquery-ui.structure.css">
    <link rel="stylesheet" href="../jquery-ui.theme.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.js"></script>
    <script src="../jquery.js"></script>
    <script src="../jquery-ui.js"></script>
</head>

<body style="background-color: rgb(10,10,10)">
    <div class="body">
        <div id="aide-hide" style="z-index: 10"><a>Aide</a></div>
        <div class="aide">
            <img id="photo1" class="aideClass" src="1final.PNG" alt="">
            <img id="photo2" class="aideClass" src="2.1final.PNG" alt="">
            <img id="photo3" class="aideClass" src="3final.PNG" alt="">
            <img id="photo4" class="aideClass" src="4Final.PNG" alt="">

            <a id="quitte">quitter</a>
            <a id="suivant">suivant</a>
            <a id="precedent" style="display: none">précédent</a>
        </div>
        <div id="header">
            <span id="title">
                <a id="title-Barbre" class="visited">Zone</a>
              <a id="title-Maire" href="../My_fichier/index.html">Fichier vue comme un TABLEAU</a>

            </span>

            <a href="../../../../VizuSFSD.html">
                <img id="homeIcone" src="../home.png" alt="">
            </a>

        </div>

        <div id="cote_gauche"></div>
        <div id="cote_droit"></div>
        <div id='yay' style="color: white ; display: none"></div>
        <div style="display: flex; align-items: center; justify-content: center">
            <div id="instruction-fichier" class="panel-fichier" style="background-color: rgb(109, 202, 129); width: 0px; ">
                <p id="commentaire"></p>
            </div>
            <div id="instruction-hide-fichier" class="panel-hide-fichier" style="background-color: rgb(82, 188, 105);">
                <img src="arrow_white_right.png" alt=">" class="rotateRight" id="instruction-hide-img">
            </div>

            <div id="code-fichier" class="panel-fichier" style="background-color: coral;  width: 0px; height: 252px; ">

            </div>
            <div id="code-hide-fichier" class="panel-hide-fichier" style="background-color: coral; height:80px; ">
                <img src="arrow_white_right.png" alt=">" class="rotateRight" id="code-hide-img">
            </div>


            <div id="etape0">

            </div>
            <div id='zone' id="etape1">
                <input style="display: none" id="sub_zone" type="number" placeholder="Nombre d'enregistrements dans votre zone ?" :value=null>
                <div id="ord" class="bulgy-radios" role="radiogroup" style="justify-content: space-around ; margin-top: 1rem ; display: none">
                    <label>
          <input type="radio" name="options"  checked />
          <span class="radio"></span>
          <span class="label">Ordonées</span>
        </label>
                    <label>
          <input type="radio" name="options" />
          <span class="radio"></span>
          <span class="label">Non ordonnées</span>
        </label>
                </div>
                <button id="submit_zone" style="margin-bottom: 1.5rem !important; background-color: #333333 ; display: none" @click="submitzone">Soumettre</button>

                <div id="speedControler" class="selection interdit" style="display: none">
                    <div class="slidecontainer">
                        <p id="rapide">rapide </p>
                        <input type="range" min="300" max="2000" value="500" class="slider" id="myRange">
                        <p id="lent">lent</p>
                    </div>
                </div>
                <div id="menu-fichier" class="panel-fichier" style="width: 0px;">
                    <p id="create" class="selection" title="Creer un Nouveau fichier">Créer</p>
                    <p id="rechercher_zone" class="selection interdit" title="Creer un Nouveau fichier">Chercher</p>
                    <p id="inserer_enr" class="selection interdit" title="chercher un enregistrement définit par  la clé donnée">Inserer</p>
                    <p id="supprimer_enr" class="selection interdit" title="Insérer un enregistrement définit par  la clé donnée">Supprimer</p>
                    <p id="trier_zone" class="selection interdit" title="Supprimer un enregistrement définit par  la clé donnée">Trier</p>
                    <p id="extraire_enrs" class="selection interdit">Extraire</p>
                </div>
                <div id="menu-action">
                    <div id="create-action" class=" create menu-ope" style="left: 193px; display: flex; font-size: 10pt; display: none;">
                        <div id="create-empty" class="menu-option execute" style="float: left ; background-color:lightseagreen ; color:white ;margin-left: 3px;">
                            <p>Vide</p>
                        </div>
                        <div id="create-random" class="menu-option execute" style="float: left ;background-color: lightseagreen; color: white; margin-left: 3px;">
                            <p>Alea</p>
                        </div>
                    </div>
                    <div id="search-action" class=" search menu-ope" style="left: 193px; display: none;">
                        <div id="search-input" class="menu-option" style="float: left; margin-left: 3px;">
                            v=
                            <input type="number" id="sub_sea" placeholder="La clé ? ..." style="background-color: black; color: white;">

                        </div>
                        <div id="submit_sea" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                            <p>Search</p>

                        </div>
                    </div>
                    <div id="insert-action" class=" insert menu-ope" style="left: 193px; display: none; ">
                        <div id="insert-input" class="menu-option" style="float: left; margin-left: 3px;">
                            v=
                            <input type="number" id="sub_ins" placeholder="La clé ? ..." style="background-color: black; color: white;">

                        </div>
                        <div id="submit_ins" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                            <p>Insert</p>

                        </div>
                    </div>
                    <div id="delete-action" class=" delete menu-ope" style="left: 193px; display: none; ">
                        <div id="delete-input" class="menu-option" style="float: left; margin-left: 3px;">
                            v=
                            <input type="number" id="sub_del" placeholder="La clé ? ..." style="background-color: black; color: white;">

                        </div>
                        <div id="submit_del" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                            <p>Supprimer</p>

                        </div>

                    </div>
                </div>
                <div id="menu-hide-fichier" class="panel-hide-fichier not-del" style="
    background-color: lightseagreen;">
                    <img src="arrow_white_right.png" alt=">" class="rotateLeft not-del" id="menu-hide-img">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
