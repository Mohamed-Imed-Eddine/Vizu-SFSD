<!doctype html>

<head>
    <title>Hachage</title>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <div id="header">
        <span id="title">
                <a href = '../../../VizuSFSD.html'>
                    <img src="home.png"id="homeIcone"alt="">
                </a>
                <a  class="visited" id="title-Essai" onclick="aller_essai_fichier()">Essai-fichier</a>
                <a id="title-Separe" onclick="aller_separe_fichier()">Separe-fichier</a>
                <a id="Essai-tableau" onclick="aller_essai_tableau()">Essai-tableau</a>
                <a id="" onclick="aller_separe_tab()">separe-tableau</a>
            </span>

    </div>
    <div id="cote_gauche"></div>
    <div id="cote_droit"></div>

    <div id="instruction" class="panel" style="background-color: rgb(109, 202, 129); width: 0px; ">
        <p> </p>
    </div>
    <div id="instruction-hide" class="panel-hide" style="background-color: rgb(82, 188, 105);">
        <img src="arrow_white_right.png" alt=">" class="rotateRight" id="instruction-hide-img"></div>

    <div id="code" class="panel" style="background-color: coral;  width: 0px; height: 190px "></div>
    <div id="code-hide" class="panel-hide" style="background-color: coral;"><img src="arrow_white_right.png" alt=">" class="rotateRight" id="code-hide-img"></div>

    <div id="menu" class="panel" style="width: 0px; background-color: lightseagreen;">

    </div>
    <div id="menu-action">
        <div id="create-action" class=" create menu-ope" style="left: 193px; display: flex; font-size: 10pt; display: none;">
            <div id="create-bloc" class="menu-option execute" style="float: left ; background-color:lightseagreen ; color:white ;margin-left: 3px;">
                <input type="number" id="nbr-bloc" value="100" style="background-color: black; color: white;"></div>
            <div id="create-enreg" class="menu-option execute" style="float: left ;background-color: lightseagreen; color: white; margin-left: 3px;">
                <input type="number" id="nbr-enreg" value="100" style="background-color: black; color: white;"></div>
            <div id="submit-create" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                <p>creer</p>
            </div>
        </div>
        <div id="search-action" class=" search menu-ope" style="left: 193px; display: none;">
            <div id="search-input" class="menu-option" style="float: left; margin-left: 3px;">

                <input type="number" id="sub_sea" value="100" style="background-color: black; color: white;"></div>
            <div id="submit_sea" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                <p>Search</p>
            </div>
        </div>
        <div id="insert-action" class=" insert menu-ope" style="left: 193px; display: none; ">
            <div id="insert-input" class="menu-option" style="float: left; margin-left: 3px;">
                <input type="number" id="sub_arb" value="100" style="background-color: black; color: white;"></div>
            <div id="submit_arb" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                <p>Insert</p>
            </div>
        </div>
        <div id="delete-action" class=" delete menu-ope" style="left: 193px; display: none; ">
            <div id="delete-input" class="menu-option" style="float: left; margin-left: 3px;">
                <input type="number" id="sub_del" value="100" style="background-color: black; color: white;"></div>
            <div id="submit_del" class="execute" style="float: left; background-color: lightseagreen; color:white;">
                <p>Supprimer</p>
            </div>
        </div>
        <div id="menu-hide" class="panel-hide" style="
    background-color: lightseagreen;">
            <img src="arrow_white_right.png" alt=">" class="rotateLeft" id="menu-hide-img"></div>
        <div id="cote-bas">

            <a id="aide_en_ligne_function" onclick="">Aide</a>
            <div id="speedControler">
                <div class="slidecontainer">
                    <p id="rapide">rapide</p>
                    <input type="range" min="20" max="200" value="50" class="slider" id="myRange">
                    <p id="lent"> lent</p>
                </div>
            </div>
        </div>
        <div id="travail_hachage">
            <div id="essai_tab">
            </div>
            <div id="essai_fich">
            </div>
            <div id="separe_tab">
            </div>
            <div id="separe_fich">
            </div>
        </div>
        <div id="aide_en_ligne" class="aide">
            <a id="quitte">quitter</a>
            <a id="suivant">suivant</a>
            <a id="precedent" style="display: none">précédent</a>
            <img src="aideEnLigne/nouveau_essai_fichier.PNG" id="aide1" class="aideClass">
            <img src="aideEnLigne/nouveau_essai_tableau.PNG" id="aide2" style="display: none" class="aideClass">
            <img src="aideEnLigne/nouveau_separe_fichier.PNG" id="aide3" style="display: none" class="aideClass">
            <img src="aideEnLigne/nouveau_separe_tableau.PNG" id="aide4" style="display: none" class="aideClass">
        </div>
        <script src="page.js">
        </script>
    </div>
</body>

</html>
